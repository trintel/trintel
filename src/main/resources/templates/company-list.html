<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/headerAndNav :: header"/>

<body>
    <div th:replace="fragments/headerAndNav :: navbar"/>
	<div class="container">
		<h2>Companies</h2>
		<p>Manage all companies in the database. Add new companies with the button at the bottom.</p>

		<table th:unless="${companies.isEmpty()}">
			<thead>
				<tr>
					<th>Company</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="company : ${companies}">
					<td th:text="${company.name}"></td>
				</tr>
			</tbody>
		</table>

		<p th:if="${companies.isEmpty()}">No Companies found.</p>

		<a th:href="@{companies/add}">
			<button class="btn btn-success">Add company</button>
		</a>
	</div>
</body>
</html>
