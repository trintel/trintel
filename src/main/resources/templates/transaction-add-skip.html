<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:include="layout-fullscreen :: page">

<head>
    <title th:text="#{request}"> </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <th:block th:fragment="content">
        <div class="container">
            <!-- Block: Header -->
            <h1 class="my-3" th:text="#{transactionWith(${transaction.seller.name})}"></h1>
            <p class="alert alert-warning" th:text="#{startWithDifferentActionDescr}"></p>
            <div class="row row-cols-1 row-cols-lg-2 row-cols-xl-3 g-3">
                <th:block th:each="actionType : ${altActionTypes}">
                    <div class="col">
                        <a th:href="@{'/transaction/' + ${companyID} + '/create/skip/' + ${actionType.id}}">
                            <div class="card">
                                <div class="card-body d-flex justify-content-between align-items-center">
                                    <div>
                                        <div class="d-flex align-items-center mb-2">
                                            <div class="icon-container me-2">
                                                <th:block th:switch="${actionType.id}">
                                                    <i class="bi bi-cart-plus"
                                                        th:case="${actionTypes.offerAction.id}"></i>
                                                    <i class="bi bi-check2-circle"
                                                        th:case="${actionTypes.acceptActionType.id}"></i>
                                                    <i class="bi bi-truck"
                                                        th:case="${actionTypes.deliveryActionType.id}"></i>
                                                    <i class="bi bi-receipt-cutoff"
                                                        th:case="${actionTypes.invoiceActionType.id}"></i>
                                                    <i class="bi bi-cash-coin"
                                                        th:case="${actionTypes.paidActionType.id}"></i>
                                                    <i class="bi bi-briefcase" th:case="*"></i> <!-- Default icon -->
                                                </th:block>
                                            </div>
                                            <th:block th:switch="${actionType.id}">
                                                <h5 class="card-title mb-0 text-black">
                                                    <span th:text="#{offerTLV}"
                                                        th:case="${actionTypes.offerAction.id}"></span>
                                                    <span th:text="#{acceptTV}"
                                                        th:case="${actionTypes.acceptActionType.id}"></span>
                                                    <span th:text="#{deliveryTLV}"
                                                        th:case="${actionTypes.deliveryActionType.id}"></span>
                                                    <span th:text="#{invoicingTLV}"
                                                        th:case="${actionTypes.invoiceActionType.id}"></span>
                                                    <span th:text="#{paidTV}"
                                                        th:case="${actionTypes.paidActionType.id}"></span>
                                                    <span th:text="${actionType.name}"
                                                        th:case="*"></span>
                                                </h5>
                                            </th:block>
                                        </div>
                                        <span class="card-text text-secondary" th:text="${actionType.text}"></span>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>
                </th:block>
            </div>

            <!-- Block: Back Button -->
            <button class="btn btn-lg btn-light mt-3" onclick="history.back()">
                <i class="bi bi-arrow-left"></i>
                <span th:text=" #{back}"></span>
            </button>
        </div>


    </th:block>
</body>

</html>
