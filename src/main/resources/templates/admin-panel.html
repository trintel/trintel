<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:include="layout :: page">

<head>
    <title th:fragment="title" th:text="#{adminPanel}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <th:block th:fragment="content">
        <h1 th:text="#{adminPanel}"></h1>
        <div class="row align-items-center mt-4 mt-md-0">
            <div class="col-md-4">
                <h4 th:text="#{inviteLinkStudents}"></h4>
                <p class="mb-0" th:text="#{inviteLinkDescrStudents}"></p>
            </div>
            <div class="col-md">
                <input onclick="this.select()" class="form-control copybtn" placeholder="Input group"
                    aria-label="Input group" aria-describedby="btnGroupAddon2" th:value="'/signup/' + ${signupUrlStudent}"
                    readonly></input>
            </div>
        </div>
        <div class="row align-items-center mt-4 mt-md-0">
            <div class="col-md-4">
                <h4 th:text="#{inviteLinkAdmins}"></h4>
                <p class="mb-0" th:text="#{inviteLinkDescrAdmins}"></p>
            </div>
            <div class="col-md">
                <input onclick="this.select()" class="form-control copybtn" placeholder="Input group"
                    aria-label="Input group" aria-describedby="btnGroupAddon2" th:value="'/signup/' + ${signupUrlAdmin}"
                    readonly></input>
            </div>
        </div>
        <hr class="dropdown-divider my-4">
        <div class="row align-items-center">
            <div class="col-md-4">
                <h4 th:text="#{exIm}"></h4>
                <p class="mb-0" th:text="#{exImDescr}"></p>
            </div>
            <div class="col-md mt-3 mt-md-0">
                <button class="btn btn-primary">
                    <i class="bi bi-box-arrow-up"></i>
                    <span th:text="#{export}"></span>
                </button>
                <button class="btn btn-primary">
                    <i class="bi bi-box-arrow-in-down"></i>
                    <span th:text="#{import}"></span>
                </button>
            </div>
        </div>
        <hr class="dropdown-divider my-4">

        <div class="row">
            <div class="col-md-4">
                <h4 th:text="#{actions}"></h4>
                <p class="mb-0" th:text="#{actionsDescr}"></p>
                <a class="btn btn-primary my-3" th:href="@{/action/add}">
                    <i class="bi bi-plus-lg"></i>
                    <span th:text="#{addNewAction}"></span>
                </a>
            </div>
            <div class="col-md">
                <th:block th:unless="${actionTypes.isEmpty()}">
                    <th:block th:each="actionType : ${actionTypes}">
                        <div class="card mb-3">
                            <!-- Card base -->
                            <div class="card-body d-lg-flex align-items-center justify-content-between">
                                <!-- Card content -->
                                <div class="row row-cols-1 row-cols-lg-2 w-100 align-items-center">
                                    <!-- Transaction name and description -->
                                    <div class="col">
                                        <div th:switch="${actionType.name}">
                                            <h4 th:case="Request">
                                                <div class="badge bg-danger me-3" th:text="#{requestTLV}"></div>
                                            </h4>
                                            <h4 th:case="Offer">
                                                <div class="badge bg-warning me-3" th:text="#{offerTLV}"></div>
                                            </h4>
                                            <h4 th:case="Accept">
                                                <div class="badge bg-success me-3" th:text="#{acceptTV}"></div>
                                            </h4>
                                            <h4 th:case="Cancel">
                                                <div class="badge bg-light text-dark me-3" th:text="#{cancelTV}"></div>
                                            </h4>
                                            <h4 th:case="Delivery">
                                                <div class="badge bg-primary me-3" th:text="#{deliveryTLV}"></div>
                                            </h4>
                                            <h4 th:case="Invoicing">
                                                <div class="badge bg-dark me-3" th:text="#{invoicingTLV}"></div>
                                            </h4>
                                            <h4 th:case="Paid">
                                                <div class="badge bg-primary me-3" th:text="#{paidTV}"></div>
                                            </h4>
                                            <h4 th:case="*">
                                                <div class="badge bg-secondary me-3" th:text="${actionType.name}"></div>
                                            </h4>
                                        </div>
                                        <p class="card-text text-secondary" th:text="${actionType.text}"></p>
                                    </div>
                                    <!-- Initiator type -->
                                    <div class="col mt-3 mt-lg-0">
                                        <span class="card-text text-secondary fs-6" th:text="#{initiator}"></span>
                                        <th:block
                                            th:if="${actionType.initiatorType == T(sopro.model.util.InitiatorType).BUYER}">
                                            <span class="card-text text-black">
                                                <h5 th:text="#{buyer}"></h5>
                                            </span>
                                        </th:block>
                                        <th:block
                                            th:if="${actionType.initiatorType == T(sopro.model.util.InitiatorType).SELLER}">
                                            <span class="card-text text-black">
                                                <h5 th:text="#{seller}"></h5>
                                            </span>
                                        </th:block>
                                        <th:block
                                            th:if="${actionType.initiatorType == T(sopro.model.util.InitiatorType).BOTH}">
                                            <span class="card-text text-black">
                                                <h5 th:text="#{both}"></h5>
                                            </span>
                                        </th:block>
                                    </div>
                                </div>
                                <!-- Buttons -->
                                <a th:href="@{'/action/edit/' + ${actionType.id}}" class="btn btn-light mt-3 mt-lg-0"
                                    th:unless="${actionType.isStandardAction()}" style="white-space: nowrap">
                                    <i class="bi bi-pencil-square"></i> <span th:text="#{edit}" />
                                </a>
                                <a class="btn btn-light disabled mt-3 mt-lg-0" th:if="${actionType.isStandardAction()}"
                                    data-bs-toggle="tooltip" data-bs-placement="top" th:title="#{cantBeEdited}" style="white-space: nowrap">
                                    <i class="bi bi-pencil-square"></i> <span th:text="#{edit}" />
                                </a>
                            </div>
                        </div>
                    </th:block>
                </th:block>
            </div>
        </div>
        <p th:if="${actionTypes.isEmpty()}" th:text="#{noActionTypes}"></p>
    </th:block>
</body>

</html>
