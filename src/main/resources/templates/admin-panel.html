<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:include="layout :: page">

<head>
    <title th:fragment="title">Admin Panel</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <th:block th:fragment="content">
        <h1>Admin Panel</h1>
        <div class="row align-items-center mt-4 mt-md-0">
            <div class="col-md-4">
                <h4 th:text="#{inviteLink}"></h4>
                <p th:text="#{inviteLinkDescr}"></p>
            </div>
            <div class="col-md">
                <input onclick="this.select()" class="form-control copybtn" placeholder="Input group"
                    aria-label="Input group" aria-describedby="btnGroupAddon2" value="hier link einfÃ¼gen"
                    readonly></input>
            </div>
        </div>
        <hr class="dropdown-divider d-md-block d-none">
        <div class="row align-items-center mt-4 mt-md-3">
            <div class="col-md-4">
                <h4 th:text="#{exIm}"></h4>
                <p th:text="#{exImDescr}"></p>
            </div>
            <div class="col-md">
                <button class="btn btn-primary">
                    <i class="bi bi-box-arrow-up"></i>
                    <span th:text="#{export}"></span>
                </button>
                <button class="btn btn-primary">
                    <i class="bi bi-box-arrow-in-down"></i>
                    <span th:text="#{import}"></span>
                </button>
            </div>
        </div>
        <hr class="dropdown-divider d-md-block d-none">
        <div class="row mt-3 mt-4 mt-md-3">
            <div class="col-md-4">
                <h4 th:text="#{actions}"></h4>
                <p th:text="#{actionsDescr}"></p>
            </div>
            <div class="col-md">
                <table th:unless="${actionTypes.isEmpty()}">
                        <th:block th:each="actionType : ${actionTypes}">
                            <div class="card mb-3">
                                <!-- Card base -->
                                <div class="card-body">
                                    <!-- Card content -->
                                    <div class="w-100 d-lg-flex align-items-center">
                                        <!-- Transaction name and description -->
                                        <div class="col-md-5">
                                            <h5 class="card-title mb-0" th:text="${actionType.name}"></h5>
                                            <p class="card-text text-secondary" th:text="${actionType.text}"></p>
                                        </div>
                                        <!-- Initiator type -->
                                        <div class="col">
                                            <p th:if="${actionType.initiatorType == T(sopro.model.InitiatorType).BUYER}" class="card-text text-secondary" th:text="#{usedByBuyer}"></p>
                                            <p th:if="${actionType.initiatorType == T(sopro.model.InitiatorType).SELLER}" class="card-text text-secondary" th:text="#{usedBySeller}"></p>
                                        </div>
                                        <!-- Buttons -->
                                        <div class="float-lg-end mt-3 mt-lg-0" th:unless="${actionType.isStandartAction()}">
                                            <a th:href="@{'/action/edit/' + ${actionType.id}}" class="btn btn-light">
                                                <i class="bi bi-pencil-square"></i> <span th:text="#{edit}" />
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </th:block>
                </table>
                <p th:if="${actionTypes.isEmpty()}">No ActionTypes found.</p>
                <a class="btn btn-primary float-end" th:href="@{/action/add}">
                    <span th:text="#{addNewAction}"></span>
                </a>
            </div>
        </div>
    </th:block>
</body>

</html>
