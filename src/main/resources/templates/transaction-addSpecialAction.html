<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:include="layout-fullscreen :: page">

<head>
    <title th:text="#{request}"> </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <th:block th:fragment="content">
        <style th:replace="fragments/small-content :: content"></style>
        <main class="form-small">
            <form th:action="@{'/transaction/' + ${transactionID} + '/addAction'}" th:object="${action}" method="post">
                <!-- Block: Header -->

                <div class="form-floating mb-3">
                    <h1 th:each="actiontype : ${actiontypes}" th:text="'New' + ' ' + ${actiontype.name}"></h1>
                    <select class="disabled w-100" style="appearance: none; border: none;" th:field="*{actiontype}">
                        <option th:each="actiontype : ${actiontypes}" th:value="${actiontype.id}">
                        </option>
                    </select>
                </div>

                <!-- Block: Message -->
                <div class="form-floating mb-3 w-100">
                    <input th:field="*{message}" type="text" class="form-control" id="actionText" placeholder="message"
                        name="Action_Text" required autofocus>
                    <label for="floatingReqMessage" th:field="*{message}" th:text="#{text}"></label>
                </div>
                <!-- Block: Submit Button -->
                <div class="form-group">
                    <a th:href="@{'/transaction/' + ${transactionID} + '/addAction'}">
                        <button type="submit" class="w-100 btn btn-lg btn-primary"><a th:text=" #{send}"></a>
                        </button>
                    </a>
                </div>
            </form>
            <!-- Block: Back Button -->
            <button class="w-100 btn btn-lg btn-light" onclick="history.back()">
                <i class="bi bi-arrow-left"></i>
                <a th:text=" #{back}"></a>
            </button>
        </main>
    </th:block>
</body>
