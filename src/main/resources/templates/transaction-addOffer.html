<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:include="layout-fullscreen :: page">

<head>
    <title th:text="#{request}"> </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <th:block th:fragment="content">
        <style th:replace="fragments/small-content :: content"></style>
        <main class="form-small">
            <!-- <h3 class="mb-3" th:object="${seller}" th:text="${company.name}"></h3> -->
            <form th:action="@{'/transaction/' + ${transactionID} + '/addAction'}" th:object="${action}" method="post">
                <!-- Block: Header -->
                <!-- <div class="form-floating mb-3">
                    <h1 th:text="#{offer}"></h1>
                </div> -->
                <div class="form-floating mb-3">
                    <select class="disabled w-100" style="appearance: none; border: none;" th:field="*{actiontype}">
                        <option th:each="actiontype : ${actiontypes}" th:value="${actiontype.id}">
                        </option>
                    </select>
                </div>

                <!-- Not really clean solution -->
                <div class="form-floating mb-3">
                    <h1 th:text="#{offer}"></h1>
                </div>

                <!-- Block: Price & Amount -->
                <div class="d-flex">
                    <div class="form-floating mb-3" th:object="${action}">
                        <input th:field="*{pricePerPiece}" type="number" class="form-control" id="offPrice"
                            placeholder="price" name="Offer_Price" required>
                        <label for="floatingOffPrice" th:text="#{offPrice}"></label>
                    </div>
                    <div class="form-floating mb-3 ms-3">
                        <input th:field="*{amount}" type="number" class="form-control" id="offAmount"
                            placeholder="amount" name="Offer_Amount" required>
                        <label for="floatingOffAmount" th:text="#{amount}"></label>
                    </div>
                </div>
                <!-- Block: Message -->
                <div class="form-floating mb-3">
                    <input th:field="*{message}" type="text" class="form-control" id="reqMessage" placeholder="message"
                        name="Request_Message">
                    <label for="floatingReqMessage" th:text="#{message}"></label>
                </div>
                <!-- Block: Submit Button -->
                <div class="form-group">
                    <a th:href="@{'/transaction/' + ${transactionID} + '/addAction'}">
                        <button type="submit" class="w-100 btn btn-lg btn-primary mb-3"><a
                                th:text=" #{send}"></a></button>
                    </a>

                    <!-- DEBUG BUTTON -->
                    <!-- </div>
                <select th:field="*{actiontype}">
                    <option th:each="actiontype : ${actiontypes}" th:text="${actiontype.name}" th:value="${actiontype.id}">
                </select> -->
            </form>

            <!-- Block: Back Button -->
            <button class="w-100 btn btn-lg btn-light mb-3" onclick="history.back()">
                <i class="bi bi-arrow-left"></i>
                <a th:text=" #{back}"></a>
            </button>

        </main>
    </th:block>
</body>
