<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:include="layout :: page">

<head>
	<title th:text="#{students}" th:fragment="title"></title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
	<th:block th:fragment="content">
		<h1 th:text="#{students}"></h1>
		<p th:text="#{sldescr}"></p>

		<div th:unless="${students.isEmpty()}">
			<div class="row row-cols-1 row-cols-sm-2 row-cols-xxl-3 g-3">

				<div class="col" th:each="student : ${students}">
					<div class="card">
						<div class="card-body d-lg-flex">
							<div class="d-flex align-items-center">
								<div>
									<h5 class="card-title" th:text="${student.forename} + ' ' + ${student.surname}">
									</h5>
									<th:block th:unless="${student.company == null}">
										<a th:href="@{'/companies/' + ${student.company.id}}"
											class="text-decoration-none">
											<div class="d-flex align-items-center">
												<div class="companylogo companylogo-xs me-2">
													<img th:src="@{'/company/logo/' + ${student.company.id}}" />
												</div>
												<p class="card-text" th:text="${student.company.name}"></p>
											</div>
										</a>
									</th:block>
									<p th:if="${student.company == null}" th:text="#{unassigned}"></p>
								</div>
							</div>
							<div class="col mt-3 mt-lg-0">
								<div class="float-lg-end">
									<a th:href="@{'/student/' + ${student.id} + '/reassign'}" class="btn btn-light"><i
											class="bi bi-arrow-left-right"></i>
										<span th:text="#{reassign}" /></a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<p th:if="${students.isEmpty()}">No students found.</p>

	</th:block>
</body>

</html>
