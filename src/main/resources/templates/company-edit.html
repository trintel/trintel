<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:include="layout :: page">

<head>
	<th:block th:fragment="title"><title>Create a new company - Trintel</title></th:block>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>

<body>
	<th:block th:fragment="content">
<h1>Edit your company</h1>

   <form action="#" th:action="@{/company/edit}" th:object="${company}" method="post" enctype="multipart/form-data">
    <div class="mb-3">
        <label for="formFile" class="form-label">Upload a custom logo for your company.</label>
        <input name="formFile" class="form-control" type="file" id="formFile">
    </div>
    <div>
        <label>Name</label>
        <input th:field="*{name}"/>
    </div>
    <div>
        <label>Description</label>
        <input type="text" th:field="*{description}"/>
    </div>
    <button type="submit">submit</button>
</form>
</body>
</html>
