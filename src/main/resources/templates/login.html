<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:include="layout-fullscreen :: page">

<head>
	<title th:fragment="title">Login</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>

<body>
	<th:block th:fragment="content">
		<style th:replace="fragments/small-content :: content"></style>
		<main class="form-small">
						<h1 class="mb-4">Login</h1>
		<p class="alert alert-danger" th:if="${param.error}">Invalid username and password!</p>
		<p class="alert alert-success" th:if="${param.logout}">You have been logged out.</p>
		<form th:action="@{/login}" method="post">
			<div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInputUsername" placeholder="myusername" name="username" required autofocus>
                <label for="floatingInputUsername">Username</label>
            </div>
			<div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
                <label for="floatingPassword">Password</label>
            </div>
			<div class="form-group">
				<button type="submit" class="w-100 btn btn-lg btn-primary"><i class="bi bi-box-arrow-in-right"></i> Login</button>
			</div>
		</form>
		<button class="w-100 btn btn-lg btn-light mt-3" onclick="history.back()"><i class="bi bi-arrow-left"></i> Back</button>
	</main>
	</th:block>
</body>
</html>
