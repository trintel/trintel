<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Reassign student</title>
</head>
<body>
    <form action="#" th:action="@{'/student/' + ${studentID} + '/reasign'}" method="post">
            <select name="companyName">
                <option th:each="company : ${companies}" th:text="${company.name}">
            </select>
            <input type="submit" value="Reasign" />
    </form>

</body>
</html>
