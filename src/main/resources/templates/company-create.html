<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:include="layout-fullscreen :: page">

<head>
    <title th:fragment="title" th:text="#{registerCompany}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <th:block th:fragment="content">
        <style th:replace="fragments/small-content :: content"></style>
        <main class="form-small">
            <h1 class="mb-4" th:text="#{registerCompany}"></h1>

            <form action="#" th:action="@{/companies/save}" th:object="${company}" method="post">
                <div class="form-floating mb-3">
                    <input type="text" pattern="^[a-zA-Z0-9 ]+$" class="form-control" id="floatingName"
                        placeholder="name" name="name" th:title="#{allowedChars}" required autofocus>
                    <label for="floatingInputUsername" th:text="#{companyName}"></label>
                </div>
                <div class="form-group">
                    <button type="submit" class="w-100 btn btn-lg btn-primary">
                        <a th:text=" #{register}"></a></button>
                </div>
            </form>
            <button class="w-100 btn btn-lg btn-light mt-3" onclick="history.back()"><i class="bi bi-arrow-left"></i> <a
                    th:text=" #{back}"></a></button>
        </main>
        
        <!-- Script for Restricting special Characters -->
        <script>
            $('input').on('input', function () {
                var c = this.selectionStart,
                    r = /[^a-z0-9 ]/gi,
                    v = $(this).val();
                if (r.test(v)) {
                    $(this).val(v.replace(r, ''));
                    c--;
                }
                this.setSelectionRange(c, c);
            });
        </script>
    </th:block>
</body>

</html>
