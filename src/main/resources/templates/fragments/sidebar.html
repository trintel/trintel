<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
    <nav th:fragment="sidebar">
        <div class="position-sticky pt-3">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a th:classappend="${#httpServletRequest.getRequestURI() == '/' ? 'active':''}" class="nav-link" aria-current="page" th:href="@{/}">
                    <i class="bi bi-house"></i> Home
                </a>
                <a th:classappend="${#httpServletRequest.getRequestURI() == '/companies' ? 'active':''}" class="nav-link" th:href="@{/companies}">
                    <i class="bi bi-building"></i> Companies
                </a>
                <a class="nav-link" th:href="@{/console}">
                    <i class="bi bi-terminal"></i> H2 Console
                </a>
              </li>
            </ul>
    
            <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
              <span>Andere Links</span>
            </h6>
            <ul class="nav flex-column mb-2">
              <!-- hier können noch andere Links eingefügt werden, die nicht zur Nav gehören -->
            </ul>
            <ul class="nav flex-column" th:with="currentUser=${#httpServletRequest.userPrincipal?.name}">
                <div th:if="${currentUser != null}">
                    <form class="navbar-form navbar-right" th:action="@{/logout}" method="post">
                        <input type="submit" class="btn btn-primary" value="Logout" />
                    </form>
                    <p class="navbar-text navbar-right" th:text="${currentUser}">
                        example_user
                    </p>
                </div>
            </ul>
          </div>
    </nav>
</html>
