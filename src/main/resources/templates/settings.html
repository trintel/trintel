<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:include="layout-fullscreen :: page">

<head>
    <th:block th:fragment="title">
        <title th:text="#{settings}"></title>
    </th:block>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <th:block th:fragment="content">
        <style th:replace="fragments/small-content :: content"></style>
        <main class="form-small">
            <h1 th:text="#{settings}"></h1>
            <!-- <form action="#" th:action="@{/settings}" method="post"></form> -->
            <form action="#" method="post">
                <div class="form-floating mb-3">
                    <!-- <input type="email" class="form-control" id="1" placeholder="Email"
                        th:field="*{email}"> -->
                    <input type="email" class="form-control" id="1" placeholder="Email">
                    <label for="1" th:text="#{newEmail}"></label>
                </div>
                <div class="form-floating mb-3">
                    <!-- <input type="password" class="form-control" id="2" placeholder="Password"
                        th:field="*{password}"> -->
                    <input type="password" class="form-control" id="2" placeholder="Password">
                    <label for="2" th:text="#{newPassword}"></label>
                </div>
                <button type="submit" class="w-100 btn btn-lg btn-primary" th:text="#{save}">submit</button>
            </form>
            <button class="w-100 btn btn-lg btn-light mt-3" onclick="history.back()">
                <i class="bi bi-arrow-left"></i> <a th:text=" #{back}"></a>
            </button>
        </main>
</body>

</html>
