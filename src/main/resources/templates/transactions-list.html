	<th:block th:fragment="content">
		<h1>Transactions</h1>

					<th>Buyer</th>
                    <th>Seller</th>
                    <th>Product</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="transaction : ${transactions}">
                    <td th:text="${transaction.buyer.name}"></td>
					<td th:text="${transaction.seller.name}"></td>
                    <td th:text="${transaction.product}"></td>
					<td>
						<a th:href="@{'/transaction/' + ${transaction.id}}" class="icon-link">
							<p>Show Details</p>
						</a>
					</td>
				</tr>
			</tbody>
		</table>
